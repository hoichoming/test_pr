[queries]
booking_without_contract =   SELECT 
                                id,
                                carrier_id,
                                coalesce(booking_number,'') booking_number,
                                coalesce(place_of_receipt,'') place_of_receipt,
                                coalesce(port_of_load,'') port_of_load,
                                coalesce(port_of_discharge,'') port_of_discharge,
                                coalesce(place_of_delivery,'') place_of_delivery,
                                coalesce(voyage,'') voyage,
                                coalesce(vessel,'') vessel
                            FROM booking_event_ms.booking 
                            WHERE contract_number = '{contract_number}' -- AND shipped_on_board >= '{from_shipped_on_board}'

booking_with_contract =   SELECT 
                            id,
                            coalesce(contract_number,'') contract_number,
                            carrier_id,
                            coalesce(booking_number,'') booking_number,
                            coalesce(place_of_receipt,'') place_of_receipt,
                            coalesce(port_of_load,'') port_of_load,
                            coalesce(port_of_discharge,'') port_of_discharge,
                            coalesce(place_of_delivery,'') place_of_delivery,
                            coalesce(voyage,'') voyage,
                            coalesce(vessel,'') vessel
                          FROM booking_event_ms.booking 
                          WHERE carrier_id = '{carrier_id}'-- AND shipped_on_board >= '{from_shipped_on_board}'

all_shipper = SELECT id, name FROM member_ms.business

booking_number_with_shipper = SELECT booking_number, name_and_address name FROM booking_event_ms.booking_shipper WHERE party_function = 'CN'